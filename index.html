<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Grocery Store</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <section id="home">
        <header class="header">
            <div class="logo">
                <div><a href="#"><img src="./images/logo.svg"></a></div>
                <button>
                    <img src="./images/menu.svg" width="24px" height="24px">
                </button>
            </div>
            <div class="search-box">
                <select>
                    <option>All Categories</option>
                    <option>Groceries</option>
                    <option>Drinks</option>
                    <option>Chocolates</option>
                </select>
                <form>
                    <input type="text" placeholder="Search for more than 20,000 products">
                    <img src="./images/search.svg">
                </form>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PAGES<img src="./images/down-arrow.png"></a></li>
                </ul>
            </div>
            <div class="icons">
                <img src="./images/account.png">
                <img src="./images/bookmark.png">
                <img src="./images/cart.png">
            </div>
        </header>
        <section class="spotlight">
            <section class="wrapper">
                <div class="top">
                    <h1>
                        <span class="green">Organic</span>
                        <span class="normal"> Foods at your </span>
                        <span class="bold">Doorsteps</span>
                    </h1>
                </div>
                <div class="bottom"></div>
            </section>
        </section>
    </section>
</body>
</html>
